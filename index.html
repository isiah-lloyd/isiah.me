---
layout: default
---
<div class="card animated slideInUp" style="margin-top: 50px;">
    <h1>Blog</h1>
    <div id="retainable-rss-embed" data-rss="https://medium.com/feed/isiah-lloyd,"
    data-maxcols="1" 
    data-poststyle="inline" 
    data-readmore="Read the rest" 
    data-offset="-100"></div>
</div>
<div class="card animated slideInUp" style="margin-top: 50px;line-height:3em;">
    <h1>Projects</h1>
    {% for project in site.data.projects %}
        <span class="project {{ project.type }} animated fadeInUp"><a href="{{ project.link }}">{{ project.name }}</a></span>
    {% endfor %}
</div>

<script src="https://www.twilik.com/assets/retainable/rss-embed/retainable-rss-embed.js"></script>
